name: deploy project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: npm install

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: build project
        run: npm run build

      - name: deploy project
        run: echo "Deploying project..."
