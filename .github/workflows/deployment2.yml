name: deploy project
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v2

      - name: install dependencies
        run: npm ci
      
      - name: lint
        run: npm run lint

      
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v2
    
      - name: install dependencies
        run: npm ci

      - name: test
        run: npm run test
        
  deploy:
    runs-on: ubuntu-latest 
    steps:
      - name: get code
        uses: actions/checkout@v2

      - name: build project
        run: npm run build

      - name: deploy project
        run: echo "Deploying project..."
